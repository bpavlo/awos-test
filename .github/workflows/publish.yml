name: Publish Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from release tag
        id: get_version
        run: |
          # Extract version from the release tag (remove 'v' prefix)
          release_tag="${{ github.event.release.tag_name }}"
          version_without_v=$(echo $release_tag | sed 's/^v//')
          echo "Release tag: $release_tag"
          echo "Version: $version_without_v"
          echo "version=$version_without_v" >> $GITHUB_OUTPUT

      - name: Update package.json version for publishing
        run: npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
          
      - run: npm ci
        
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}